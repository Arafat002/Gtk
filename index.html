<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="main-container">
      <div class="card-container">
        <img
          src="assets/images/illustration-article.svg"
          alt="illustration-svg"
          class="image1"
        />
        <div class="text-container">
          <button>Learning</button>
          <p class="published">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p class="languages">
            These languages are the backbone of every <br />
            website, defining structure, content, and <br />
            presentation.
          </p>
          <div class="user">
            <img
              class="image2"
              src="assets/images/image-avatar.webp"
              alt="User-image"
            />
            <p class="username">Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Arafat</a>.
    </div>
  </body>
</html>
